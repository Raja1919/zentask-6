<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
	.card-header{
    background-color: #2c70b9;
    color: #fff;
}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-primary py-3">
		<a class="navbar-brand" href="#">RAJA</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contact</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<div class="container py-3">
		<div class="card">
		<div class="card-header">
			Sign up form
		</div>
		<div class="card-body">
	<form class="row">
		<div class="col-md-6">
		  <label for="inputEmail4" class="form-label">Email</label>
		  <input type="email" class="form-control" id="inputEmail4" placeholder="enter your email">
		</div>
		<div class="col-md-6">
		  <label for="inputPassword4" class="form-label">Password</label>
		  <input type="password" class="form-control" id="inputPassword4" placeholder="enter your password">
		</div>
		<div class="col-12">
		  <label for="inputAddress" class="form-label">Address</label>
		  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
		</div>
		<div class="col-12">
		  <label for="inputAddress2" class="form-label">Address 2</label>
		  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
		</div>
		<div class="col-md">
		  <label for="inputCity" class="form-label">City</label>
		  
		  <input type="text" class="form-control" id="inputCity">
		</div>
		<div class="col-md-4 py-5">
		  <label for="inputState" class="form-label">State</label>
		  <select id="inputState" class="form-select">
			<option selected>Choose...</option>
			<option>...</option>
		  </select>
		</div>
		<div class="col-md-2">
		  <label for="inputZip" class="form-label">Zip</label>
		  <input type="text" class="form-control" id="inputZip">
		</div>
		<div class="col-12">
		  <div class="form-check">
			<input class="form-check-input" type="checkbox" id="gridCheck">
			<label class="form-check-label" for="gridCheck">
			  Check me out
			</label>
		  </div>
		</div>
		<div class="col-12">
		  <button type="submit" class="btn btn-primary">Sign in</button>
		</div>
	  </form>
	</div>
	</div>
	</div>
	<!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
	<!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script> -->
	<!-- <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</body>
</html>
